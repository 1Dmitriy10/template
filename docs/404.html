        body,

            display: flex;
            align-items: center;

            display: flex;
            align-items: center;

                font-size: 12px;

                max-width: 100px;
                color: var(--text-color);
            }

                width: clamp-px(49, 69);
            }

        .logo {}

            display: flex;
            align-items: center;

                width: 30px;
                height: 30px;

                &>svg {
                    width: 20px;
                    height: 20px;

                    & path {
                        fill: var(--tertiary-color);
                    }
                }
            }

        }

        .social-box {
            display: flex;
            align-items: center;
            gap: clamp-px(10, 15);

                width: clamp-px(25, 30);

            }

            }

        }

        .header__social-box {
            margin-right: clamp-px(20, 40);

            @media (width<1200px) {

            }


        }

        header {
            height: 88px;
            overflow: hidden;
