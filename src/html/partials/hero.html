<section class='hero'>
    <!-- <img class='img-bg' src='@img/hero-bg.png' alt='' loading='lazy'> -->

    <div class='container hero__container'>

        <h1>
            Разработка сайтов для роста вашего бизнеса
        </h1>

        <div class="hero__subtitle">
            Создаем современные сайты, которые приносят клиентов
        </div>

        <div class="hero__btn-box">
            <button class="btn">
                Заказать консультацию
            </button>

            <button class="btn btn__second btn__shadow">
                Посмотреть работы
            </button>
        </div>
    </div>

    <!-- Плавающие элементы -->
    <div class="floating-elements">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        <div class="floating-element element-4"></div>
        <div class="floating-element element-5"></div>
        <div class="floating-element element-6"></div>
    </div>
</section>

<script>
    // Параллакс эффект при движении мыши
    document.addEventListener('mousemove', (e) => {
        const floatingElements = document.querySelectorAll('.floating-element');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        floatingElements.forEach((element, index) => {
            const speed = (index + 1) * 0.5;
            const x = (mouseX - 0.5) * speed * 20;
            const y = (mouseY - 0.5) * speed * 20;

            element.style.transform = `translate(${x}px, ${y}px)`;
        });
    });
</script>
