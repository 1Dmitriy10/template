                        transition: 0.3s;
                        fill: #1D222F;
                    }

                    visibility: hidden;

                        font-size: 16px;

                        width: fit-content;


                        &:hover {

                            color: var(--header-text-sub-hover-color);

                        }
                    }
                }

                    &>.sub-menu {
                        transition: 0.3s;
                        opacity: 1;
                        visibility: visible;
                        z-index: 5;
                    }

                        transition: 0.3s;
                        transform: rotate(180deg);

                        &>svg>path {
                            transition: 0.3s;
                            fill: var(--header-text-hover-color)
                        }
                    }
                }

                    display: flex;
                    margin-top: 12px;
                    padding: 50px 0;
                    flex-wrap: wrap;
                    gap: 20px;
                    position: absolute;
                    width: 100%;
                    left: 0;
                    z-index: 3;
                    transition: 0.3s;
                    transition-delay: 0.3s;
                    // transform: scale(0);
                    opacity: 0;
                    visibility: hidden;
                    background-color: rgb(0, 204, 255);

                    &::after {
                        content: "";
                        width: calc(100vw * 2);
                        position: absolute;
                        top: 0;
                        left: -100vw;
                        height: 100%;
                        z-index: -1;
                        background-color: rgb(0, 204, 255);
                    }

                }

                &:hover {
                    &>.sub-menu.full {
                        display: flex;
                        transition: 0.3s;
                        opacity: 1;
                        visibility: visible;

                            width: calc(100vw * 2);
                            position: absolute;
                            top: 0;
                            left: -100vw;
                            height: 100%;
                            z-index: -1;
                            background-color: rgb(0, 204, 255);
                        }

                    }
                }

            }

        .nav__item-opacity {
            position: fixed;
            z-index: 3;
            top: 50px;
            right: 0;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            gap: 10px;

                            transition: 0.3s;

                            z-index: 5;

                    }

            }
