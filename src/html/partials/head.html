    <!-- critical css-->
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
        }

        section {
            margin-bottom: clamp-px(40, 80);
        }

        .hero {
            position: relative;
            min-height: 450px;
            overflow: hidden;
        }

        .hero__container h1 {
            color: var(--text-color-second);
            font-size: clamp-px(32, 48);
            line-height: 130%;
            margin-bottom: clamp-px(20, 24);

        }

        .hero__subtitle {
            margin-bottom: clamp-px(25, 32);
            color: var(--text-color-second);
            font-size: clamp-px(18, 20);
        }

        .btn {
            border-radius: var(--border-radius-primary);
            padding: clamp-px(8, 12) clamp-px(15, 32);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--tertiary-color);
            font-weight: 500;
            font-size: clamp-px(14, 16);
            line-height: 140%;
            color: var(--btn-color);
            border: 1px solid var(--tertiary-color);
            transition: 0.3s;
            cursor: pointer;
        }

        img {
            height: auto;
            max-width: 100%;

        }

        .swiper {
            min-height: 300px;
            /* или aspect-ratio */
            overflow: hidden;
        }

        .contacts-prev__map {
            width: 637px;
            height: 269px;

            @media (width<768px) {
                width: 343px;
                height: 137px;
            }
        }

        .blog-prev {
            height: 937px;

            @media (width<768px) {
                width: 343px;

            }
        }

        .services-prev__card {
            height: 183px;
        }
    </style>
