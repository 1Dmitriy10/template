    <!-- critical css-->
    <style>
        /* Critical CSS для https://1dmitriy10.github.io/template/ */
        /* Вставьте это в <style> в <head> */

        /* Базовые сбросы */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Фиксированные размеры для предотвращения CLS */
        .header__btn {
            width: 160px !important;
            height: 50px !important;
            min-height: 50px !important;
            font-size: 16px !important;
            font-family: Montserrat, Arial, sans-serif !important;
        }

        /* Размеры для логотипов */
        .logo-img {
            width: 200px;
            height: 50px;
        }

        /* Хедер - видимая область */
        .header {
            position: relative;
            background: linear-gradient(90deg, #1a2a57 0%, #2d3b6b 100%);
            color: white;
            min-height: 100vh;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .nav__logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav__logo-text {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .nav__list {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .nav__link {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        /* Герой секция */
        .hero {
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero__title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero__subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Кнопки */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn--primary {
            background: #4f46e5;
            color: white;
        }

        .btn--secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        /* Секции */
        .section {
            padding: 4rem 2rem;
        }

        .section__title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 700;
        }

        /* Карточки услуг */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Футер */
        .footer {
            background: #1a2a57;
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        /* Утилиты */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .text-center {
            text-align: center;
        }

        .mb-2 {
            margin-bottom: 2rem;
        }

        .mt-2 {
            margin-top: 2rem;
        }

        .services-prev__container>.grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .nav__list {
                gap: 1rem;
            }

            .hero__title {
                font-size: 2rem;
            }

            .section {
                padding: 2rem 1rem;
            }
        }

        /* Предотвращение смещения макета */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Заглушки для изображений до загрузки */
        img[width][height] {
            aspect-ratio: attr(width) / attr(height);
        }

        /* Анимации только при reduced-motion: no-preference */
        @media (prefers-reduced-motion: no-preference) {
            .fade-in {
                animation: fadeIn 0.6s ease-in;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
